<!-- Declaration of the document type (HTML5) -->
<!DOCTYPE html>
<html lang="en">
<!-- The head element contains meta information about the document -->

<head>
  <!-- Character set declaration -->
  <meta charset="UTF-8">
  <!-- Viewport settings for responsive design -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Title of the webpage -->
  <title>Joel Velasquez - Contact</title>
  <!-- Link to the external stylesheet for the page -->
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<!-- Body element contains the content of the document -->

<body>
  <!-- Header section of the webpage -->
  <header>
    <div class="header-content">
      <!-- Main heading (h1) for the page indicates the page purpose -->
      <h1>Contact Me</h1>
      <!-- Subheading or description about the page or owner -->
      <p>COMPUTER PROGRAMMING STUDENT</p>
    </div>
  </header>

  <!-- Navigation menu for the website -->
  <nav>
    <ul>
      <!-- List of navigation links to different pages -->
      <li><a href="index.html">Home</a></li>
      <li><a href="resume.html">Resume</a></li>
      <li><a href="projects.html">Projects</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <!-- Main content section for the contact form -->
  <div id="contact" class="containerform">
    <!-- Form for contacting -->
    <form id="contact-form">
      <!-- Field for entering the name -->
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <!-- Field for entering the email -->
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <!-- Field for entering the message -->
      <label for="message">Message:</label>
      <textarea id="message" name="message" required></textarea>

      <!-- Button to submit the form -->
      <button type="submit">Submit</button>
    </form>
  </div>

  <!-- Footer section of the webpage -->
  <footer>
    <!-- Copyright notice -->
    <p>&copy; 2023 Joel Velasquez</p>
  </footer>
</body>

</html>
